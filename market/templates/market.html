{% extends "layout.html" %} 
{% block title %}
Market
{% endblock %} 
{% block body %} 
<h1> Market page </h1>
<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Referencia</th>
            <th scope="col">Precio</th>
            <th scope="col">Opción</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.barcode}}</td>
                <td>{{item.price}}€</td>
                <td>
                    <button class="btn btn-outline btn-info">+ Info</button>
                    <button class="btn btn-outline btn-success">Cómprame</button>
                </td>
            </tr>
            {% endfor %}

    </tbody>
</table>

{% endblock %}
